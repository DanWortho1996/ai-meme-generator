<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Meme Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="theme-toggle">Toggle Light/Dark</button>
<div id="popup-container" class="popup-container"></div>

<nav class="tabs">
    <button class="tab active" data-tab="editor">Custom Editor</button>
    <button class="tab" data-tab="memes">Trending Memes</button>
    <button class="tab" data-tab="gifs">Trending GIFs</button>
    <button class="tab" data-tab="favorites">Favorites</button>
</nav>

<main>
    <!-- CUSTOM EDITOR -->
    <section id="editor" class="tab-content active">
        <div class="controls">
            <div class="control-row">
                <label>Upload Image</label>
                <input type="file" id="uploadImage" accept="image/*">
                <span class="info" title="Upload your own image to create a custom meme">‚ÑπÔ∏è</span>
            </div>
            <div class="control-row">
                <label>Top Text</label>
                <input type="text" id="topText">
                <span class="info" title="This text appears at the top of your meme">‚ÑπÔ∏è</span>
            </div>
            <div class="control-row">
                <label>Bottom Text</label>
                <input type="text" id="bottomText">
                <span class="info" title="This text appears at the bottom of your meme">‚ÑπÔ∏è</span>
            </div>
            <div class="control-row">
                <button id="addTextBtn">+ Add Text</button>
                <span class="info" title="Add a new text box that you can drag, rotate, and scale">‚ÑπÔ∏è</span>
            </div>
            <div class="control-row">
                <label>Emoji</label>
                <select id="emojiSelect">
                    <option>üòÇ</option>
                    <option>üî•</option>
                    <option>üíÄ</option>
                    <option>üòé</option>
                    <option>ü§Ø</option>
                </select>
                <button id="addEmojiBtn">Add Emoji</button>
                <span class="info" title="Add the selected emoji onto the canvas">‚ÑπÔ∏è</span>
            </div>
            <div class="control-row">
                <label>Upload Sticker</label>
                <input type="file" id="stickerUpload" accept="image/*">
                <span class="info" title="Upload an image to use as a sticker">‚ÑπÔ∏è</span>
            </div>
            <div class="control-row">
                <button id="rotateLeftBtn">‚ü≤ Rotate Left</button>
                <button id="rotateRightBtn">‚ü≥ Rotate Right</button>
                <button id="scaleUpBtn">üîº Scale Up</button>
                <button id="scaleDownBtn">üîΩ Scale Down</button>
            </div>
        </div>

        <div class="stage">
            <canvas id="memeCanvas"></canvas>
            <div class="buttons">
                <button id="generateBtn">Download PNG</button>
                <button id="saveGalleryBtn">Save to Favorites</button>
            </div>
        </div>
    </section>

    <!-- TRENDING MEMES -->
    <section id="memes" class="tab-content">
        <div id="meme-container" class="card-grid"></div>
    </section>

    <!-- TRENDING GIFS -->
    <section id="gifs" class="tab-content">
        <div id="gif-container" class="card-grid"></div>
    </section>

    <!-- FAVORITES -->
    <section id="favorites" class="tab-content">
        <div id="favorites-container" class="card-grid"></div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
