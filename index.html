<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Meme Generator</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>

<header class="container">
    <h1>Ultimate Meme Generator</h1>
    <nav class="tabs">
        <button class="tab-btn active" data-tab="editor">Custom Editor</button>
        <button class="tab-btn" data-tab="ai">AI Meme Maker</button>
    </nav>
    <button id="toggleTheme">Light / Dark</button>
</header>

<main class="container">

    <!-- Custom Editor -->
    <section id="editor" class="tab-content active">
        <section class="controls">
            <label>Upload Image<input type="file" id="uploadImage" accept="image/*" /></label>
            <label>Template<select id="memeSelect">
                <option value="">(optional) choose template</option>
                <option value="https://i.imgflip.com/1bij.jpg">Distracted Boyfriend</option>
                <option value="https://i.imgflip.com/26am.jpg">Grumpy Cat</option>
            </select></label>
            <label>Top Text<input type="text" id="topText" placeholder="Top text" /></label>
            <label>Bottom Text<input type="text" id="bottomText" placeholder="Bottom text" /></label>
            <label>Font<select id="fontFamily">
                <option>Impact</option>
                <option>Arial</option>
                <option>Comic Sans MS</option>
                <option>Courier New</option>
            </select></label>
            <button id="addTextBtn">+ Add Text</button>
            <label>Emoji<select id="emojiSelect"><option>ðŸ˜‚</option><option>ðŸ”¥</option><option>ðŸ’€</option><option>ðŸ˜Ž</option><option>ðŸ¤¯</option></select></label>
            <button id="addEmojiBtn">Add Emoji</button>
            <label>Upload Sticker<input type="file" id="stickerUpload" accept="image/*" /></label>
            <label>Upload GIF<input type="file" id="gifUpload" accept="image/gif" /></label>
            <label>GIF Delay<input type="number" id="gifDelay" min="50" max="1000" value="100"/></label>
            <div class="action-buttons">
                <button id="generateBtn">Generate Meme</button>
                <button id="downloadPngBtn">Download PNG</button>
                <button id="exportGifBtn">Export GIF</button>
            </div>
        </section>

        <section class="stage">
            <canvas id="memeCanvas"></canvas>
            <div id="memeGallery" class="gallery"></div>
        </section>
    </section>

    <!-- AI Meme Maker -->
    <section id="ai" class="tab-content">
        <section class="ai-controls">
            <input type="text" id="searchKeyword" placeholder="Search meme templates" />
            <button id="searchBtn">Search</button>
            <label>Top Text<input type="text" id="aiTopText" /></label>
            <label>Bottom Text<input type="text" id="aiBottomText" /></label>
        </section>
        <section id="aiTemplates" class="ai-grid"></section>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
